    <body>
        <header Align="center"><h1>FORMULÁRIO</h1></header>
        <nav></nav>
        <section >
            <form Align="center" >
                <fieldset>
                    <legend>Indetificação:</legend>
                Nome:<input type="text" name="nome" maxlength="5digits" placeholder="Informe seu nome" value="" required><br>
                <!--Email:<input type="text" name="email" placeholder="example@email.com" required><br>
                -->
                Senha:<input type="password" name="senha"><br>
                    <legend>Dados pessoais</legend>
                CPF:<input type="text" name="cpf" maxlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="000.000.000-00"><br>
                CEP:<input type="text" name="cep" maxlength="9" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000"><br>
                <link href="\Formulários.html"><button type="reset" name="Button">Enviar</button></link>
                </fieldset>
            </form>
