<!DOCTYPE html>
<html>
    <head><title>Checkbox</title></head>
    <body>
        <header Align="center"><h1>Checkbox</h1></header>
        <nav>
        </nav>
        <section>
            <form Align="center">
                Quais cursos você fará?(checkbox)<br>
                <input type="checkbox" name="html" value="1">HTML<br>
                <input type="checkbox" name="CSS" value="1">CSS<br>
                <input type="checkbox" name="javascript" value="1">javascript<br>
                <!--O checkbox pode conter várias respostas-->
                Quais cursos você fará?(radio)<br>
                <input type="radio" name="curso" value="html">HTML<br>
                <input type="radio" name="curso" value="css">CSS<br>
                <input type="radio" name="curso" value="javascript">Javascript<br>
                <input type="radio" name="curso" value="nenhum" checked>Nenhum<br>
                <!--O radio só pode conter uma resposta referente ao nome-->
                Quais cursos você fará?(select)<br>
                <select name="curso">
                <option value="html">HTML</option><br>
                <option value="css">CSS</option><br>
                <option value="javascript">Javascript</option><br>
                </select><br>
                <!--O select funciona mais como uma pastinha com as opções dentro, pode 
                ter escolha múltipla com "multiple".-->
                
            </form>
        </section>

            </p>
        </footer>
    </body>
</html>
